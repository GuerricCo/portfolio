<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokédex</h1>
        <div class="search-box">
            <input type="text" id="pokemonInput" placeholder="Entrez un nom ou un ID">
            <ul id="suggestions" class="hidden"></ul>
        </div>
        <button id="searchButton">Rechercher</button>
        <div id="pokemonData" class="hidden">
            <h2 id="pokemonName"></h2>
            <img id="pokemonImage" src="" alt="Pokemon">
            <p id="pokemonType"></p>
            <p id="pokemonStats"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
